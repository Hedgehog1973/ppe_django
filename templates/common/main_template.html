{% load static %}

<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>(Puerto Plata Express - {% block title %}{% endblock %})</title>

		{% block head %}{% endblock %}
		<!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: https://bootswatch.com/flatly/ -->
		<link href="{% static 'common/bootstrap/bootstrap.min.css' %}" rel="stylesheet">

		<!-- Custom Fonts -->
		<link href="{% static 'common/fonts/fontawesome/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

		{% block custom_css %}{% endblock %}
	</head>

	<body id="page-top" class="index">
		{% block content %}{% endblock %}
	</body>

	<!-- jQuery -->
	<script src="{% static 'common/jquery/jquery.js' %}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="{% static 'common/bootstrap/bootstrap.min.js' %}"></script>

	<!-- Custom Theme JavaScript -->
	{% block custom_js %}{% endblock %}
</html>
